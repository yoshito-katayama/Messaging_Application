<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js"></script>
    <title>Messageing Application</title>
  </head>
  <body>
    <header class="header">
      <h1>💬 Messaging Application</h1>
    </header>
    <div class="container">
      <div class="chat-container">
        <div class="message">
          <a style="font-weight: bold;">自由にメッセージを送信してください!!!</a>
        </div>
      </div>
      <div class="user-input">
        <div class="input-group">
          <a>名前　　　：</a>
          <input type="text" id="name-input" placeholder="名前を入力"/>
        </div>
      
        <div class="input-group">
          <a>メッセージ：</a>
          <textarea id="message-input" placeholder="メッセージを入力"></textarea>
        </div>
      
        <div class="input-group">
          <button onclick="sendMessage()">📤　送信</button>
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </body>
</html>
